<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="HTML Renderer — preview HTML safely in a sandbox" />

    <title>HTML Renderer | Nir Ohana</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#content">Skip to content</a>

    <header class="site-header">
      <div class="container">
        <div class="header-inner">
          <div>
            <h1>HTML Renderer</h1>
            <p class="subtitle">Preview HTML inside a sandboxed iframe.</p>
          </div>

          <button
            type="button"
            class="nav-toggle"
            aria-label="Open menu"
            aria-controls="site-menu-panel"
            aria-expanded="false"
            data-menu-toggle
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </header>

    <div class="nav-overlay" hidden data-menu-overlay></div>

    <aside
      id="site-menu-panel"
      class="nav-panel"
      hidden
      role="dialog"
      aria-modal="true"
      aria-labelledby="site-menu-title"
      data-menu-panel
    >
      <div class="nav-panel-header">
        <h2 id="site-menu-title" class="sr-only">Site menu</h2>
        <button type="button" class="nav-close" aria-label="Close menu" data-menu-close>
          ×
        </button>
      </div>

      <nav class="nav-links" aria-label="Primary">
        <a href="./index.html">Home</a>
        <a href="./json-beautifier.html">JSON Beautifier</a>
        <a href="./html-renderer.html" aria-current="page">HTML Renderer</a>
      </nav>
    </aside>

    <main id="content" class="container">
      <header class="page-header">
        <h2>Preview</h2>
        <p class="muted">
          Sandboxed preview: scripts, forms, and external resources are all blocked.
          Only inline styles and data-URI images are allowed.
        </p>
      </header>

      <section class="panel" aria-label="HTML renderer">
        <div class="tool-grid">
          <div class="field">
            <label for="htmlInput">HTML</label>
            <textarea
              id="htmlInput"
              class="textarea"
              spellcheck="false"
              inputmode="text"
              aria-describedby="status"
              placeholder="<!doctype html>\n<html>\n  <body>\n    <h1>Hello</h1>\n  </body>\n</html>"
            ></textarea>
          </div>

          <div class="field">
            <label for="htmlPreview">Rendered output</label>
            <div class="preview" role="region" aria-label="Rendered output">
              <iframe
                id="htmlPreview"
                class="preview-frame"
                title="HTML preview"
                sandbox
                referrerpolicy="no-referrer"
                csp="default-src 'none'; style-src 'unsafe-inline'; img-src data: blob:;"
              ></iframe>
            </div>
          </div>
        </div>

        <div class="actions" role="group" aria-label="Actions">
          <button id="btnRender" class="btn btn-primary" type="button">Render</button>
          <button id="btnClear" class="btn" type="button">Clear</button>
        </div>

        <div id="status" class="status" role="status" aria-live="polite" aria-atomic="true"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p class="muted">© <span id="year">2026</span> Nir Ohana</p>
      </div>
    </footer>

    <script type="module" src="./site.js"></script>
    <script type="module" src="./html-renderer.js"></script>
  </body>
</html>
